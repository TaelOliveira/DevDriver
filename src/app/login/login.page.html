<ion-content class="ion-padding">

  <div class="logo">
    <img class="logo" src="assets/logo.png">
  </div>

  <form [formGroup]="signInForm" id="sign-in">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="user@domain.com" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="password" name="password"></ion-input>
      </ion-item>
      <div class="ion-padding-top">
        <ion-button [disabled]="!signInForm.valid" expand="block" type="submit" color="success" (click)="signIn()">Sign in</ion-button>
      </div>
      <div class="ion-padding-top">
        <ion-button type="button" expand="block" color="primary" (click)="register()">
          Don't have an account? Register here!
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
